<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    /* Container Styling */
    body
    {
      background-color: #343a40;
      background-image: url(image/background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
.container {
    background-color: #deb163;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Heading Styling */
h2 {
    color: #333;
    font-size: 33px;
}

/* Input Styling */
#userInput {
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #fff;
}

/* Button Styling */
button {
    font-size: 16px;
    padding: 8px 16px;
    background-color: #1a1917;
    color: #fff;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

/* List Styling */
#list {
    margin-top: 20px;
}

#list li {
    font-size: 18px;
    padding: 10px;
    border-bottom: 1px solid #ffffff;
    /* background-color: #ffffff; */
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Hover Effect for List Items */
#list li:hover {
    background-color: #ffffff;
    border-radius: 4px;
}

  </style>
  <body>
    <div class="container w-50 mt-5">
        <h2 class="text-center mt-4">To Do List Using JS </h2>
        <input type="text" placeholder="Enter Any Data.........." class="form-control mb-2" id="userInput">
        <button type="button" class="btn btn-dark d-flex m-auto mt-3" onclick="addItem()">INSERT</button>
        <ul id="list" class="list-unstyled"></ul>
    </div>
    <script>
        function addItem()
        {
            var add = document.getElementById('userInput');
            if(add.value.length !=0)
            {
              var li = document.createElement('li')
              var liText = document.createTextNode(add.value)

              var delbtn = document.createElement('button');
              var delValue = document.createTextNode('Delete');

              delbtn.setAttribute("class" , "btn btn-danger m-2")
              delbtn.setAttribute('onclick' , 'delItem(this)')

              var editbtn = document.createElement('button');
              var editValue = document.createTextNode('Update')

              editbtn.setAttribute("class" , "btn btn-success m-2")
              editbtn.setAttribute('onclick' , 'editItem(this)')

              li.appendChild(liText);
              delbtn.appendChild(delValue);
              editbtn.appendChild(editValue);
              li.appendChild(delbtn);
              li.appendChild(editbtn);
              var list = document.getElementById('list');
              list.appendChild(li);

              add.value = ""
            
            }
            else
            {
              Swal.fire("Enter Any Item");
            }
        }
        function delItem(dItem)
              {
                 dItem.parentNode.remove();
                 Swal.fire({
  position: "top-end",
  icon: "success",
  title: "Delete Successfully",
  showConfirmButton: false,
  timer: 1500
});
              }

              function editItem(eItem)
              {
                  var val = eItem.parentNode.firstChild.nodeValue;
                  var editValue = 
                  prompt("Write Updated Value...." , val);
                  eItem.parentNode.firstChild.nodeValue = editValue;
                  Swal.fire({
  position: "top-end",
  icon: "success",
  title: "Update Successfully",
  showConfirmButton: false,
  timer: 1500
}); 
              }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
